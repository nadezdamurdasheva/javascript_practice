<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Car {
        constructor(name,year){
            this.name = name;
            this.year = year;
        }
        age(x) {
            
            return x - this.year;
        }
    }
    myCar = new Car("Volvo", 2014);
    let date = new Date();
    let year = date.getFullYear();
    document.getElementById("demo").innerHTML = myCar.age(year);

    </script>
</body>
</html>
