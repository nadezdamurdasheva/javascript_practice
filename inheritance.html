<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Car {
            constructor (brand) {
                this.brand = brand;
            }
            get cbrand() {
                return this.brand;
            }
            set cbrand(x){
                this.brand = x;
            }
            present() {
                return "I have a " + this.brand;
            }
            static hello(x) {
                return "Hello! " + x.brand;
            }
        }

        class Model extends Car {
            constructor(brand, model) {
                super(brand);
                this.model = model;
            }
            
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }
        let myCar = new Model("Ford", "Mustang");
        let myCar2 = new Car("Shkoda");
        document.getElementById("demo").innerHTML = myCar.show() + "<br>" + myCar2.cbrand + "<br>" + Car.hello(myCar2);
    </script>
</body>
</html>
