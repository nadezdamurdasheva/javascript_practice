<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
var x = myFunc(4,5);
function myFunc(a,b){
    return a*b;
}
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
